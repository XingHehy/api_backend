<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>腾讯验证码接入示例 - 九天API</title>
    <style>
        body {
            margin: 50px 0;
            text-align: center;
            font-family: PingFangSC-Regular, "Open Sans", Arial, "Hiragino Sans GB", "Microsoft YaHei", STHeiti, "WenQuanYi Micro Hei", SimSun, sans-serif
        }

        .btn {
            display: inline-block;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 2px;
            width: 100px;
            height: 40px;
            line-height: 40px;
            font-size: 16px;
            color: #666;
            cursor: pointer;
            background: #fff linear-gradient(180deg, #fff 0, #f3f3f3 100%)
        }

        .result {
            margin: 20px 0;
            padding: 15px;
            border-radius: 4px;
            display: none;
        }

        .success {
            background: #d4edda;
            border: 1px solid #c3e6cb;
            color: #155724;
        }

        .error {
            background: #f8d7da;
            border: 1px solid #f5c6cb;
            color: #721c24;
        }
    </style>
    <script src="https://ssl.captcha.qq.com/TCaptcha.js"></script>
</head>

<body>
    <h2>腾讯验证码接入示例</h2>

    <button id="TencentCaptcha" class="btn" type="button">验证</button>

    <div id="result" class="result"></div>

    <div style="margin-top: 30px; text-align: left; max-width: 600px; margin-left: auto; margin-right: auto;">
        <h3>API接口说明:</h3>
        <p><strong>接口地址:</strong> <code>GET /api/tcaptcha/?ticket={ticket}&randstr={randstr}</code></p>

        <h4>返回格式:</h4>
        <ul>
            <li>统一返回JSON格式，包含code、msg、success字段</li>
            <li>code: 200=验证通过, 400=验证不通过/参数错误, 500=接口失效/系统错误</li>
        </ul>
    </div>
</body>

<script src="//apps.bdimg.com/libs/jquery/1.9.1/jquery.js"></script>
<script>
    var tcaptchaCallback = function (res) {
        console.log('callback:', res);

        const resultDiv = document.getElementById('result');

        if (res.ret === 0) {
            $.ajax({
                type: "GET",
                dataType: "json",
                data: { ticket: res.ticket, randstr: res.randstr },
                url: "https://api.lizh.cc/api/tcaptcha/",
                success: function (data) {
                    resultDiv.className = data.success ? 'result success' : 'result error';
                    resultDiv.innerHTML = `
                    <strong>验证结果:</strong><br>
                    <pre>${JSON.stringify(data, null, 2)}</pre>
                `;
                    resultDiv.style.display = 'block';
                },
                error: function (xhr, status, error) {
                    resultDiv.className = 'result error';
                    resultDiv.innerHTML = `
                    <strong>请求失败:</strong><br>
                    ${xhr.status} - ${error}
                `;
                    resultDiv.style.display = 'block';
                }
            });
        } else if (res.ret === 2) {
            resultDiv.className = 'result error';
            resultDiv.innerHTML = '<strong>用户取消验证</strong>';
            resultDiv.style.display = 'block';
        }
    }

    $(document).ready(function () {
        // 注意：这里需要替换为你的腾讯验证码AppId
        var captcha1 = new TencentCaptcha('2046626881', tcaptchaCallback);
        $("#TencentCaptcha").click(function () {
            captcha1.show();
        })
    })
</script>

</html>
